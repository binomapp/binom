<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/css/style.css">
    <link rel="shortcut icon" href="./src/img/BinOM.ico" type="image/x-icon">
    <title>BinOM Project</title>
</head>
<body>
    <main>
        <section class="home row align-center justify-center" id="home">
            <div class="left">
                <img class="binom-home-logo" src="./src/img/BinOM.ico" alt="BinOM logo">
            </div>
            <div class="right" style="color: white;">
                <h1 class="text-accent in-dev">BinOM</h1>
                <p>Data serializtion/deserialization format</p>
                <p>Licensed by: <a href="https://github.com/gbytegear/BinOM/blob/main/LICENSE"><img class="inline-icon" src="./src/img/MIT_License.png" alt="" srcset=""></a></p>
            </div>
        </section>

        <section class="apps column">
            
            <h1 class="text-center text-accent in-dev" id="tool_kit">Tool Kit</h1>

            <div>
                
                <div class="flex row align-center justify-center">
                    <img height="256" width="256" class="binomdb-logo" src="./src/img/BinOM.ico" alt="BinOMDB logo">
                    <div>
                        <h2 class="text-accent in-test">BinOM Library</h2>
                        <p>BinOM C++ Library</p>
                        <!-- <a href="./doc/lib/index.html">Documentation</a> -->
                    </div>
                </div>
            </div>

            <div>
                <div class="flex row-rev align-center justify-center">
                    <img height="256" width="256" class="binomdb-logo" src="./src/img/BinOMDB_logo.png" alt="BinOMDB logo">
                    <div>
                        <h2 class="text-accent todo">BinOM DataBase</h2>
                        <p>Hierarchical database based on BinOM structure</p>
                    </div>
                </div>
            </div>

            <div>
                <div class="flex row align-center justify-center">
                    <img height="256" width="256" class="binomdb-logo" src="./src/img/BinOMEx.png" alt="BinOM Hexplorer logo">
                    <div>
                        <h2 class="text-accent todo">BinOM Hexplorer</h2>
                        <p>BinOM file editor</p>
                    </div>
                </div>
            </div>

            <div>
                <div class="flex row-rev align-center justify-center">
                    <img height="256" width="256" class="binomdb-logo" src="./src/img/BinOMAdmin_logo.png" alt="BinOMDB logo">
                    <div>
                        <h2 class="text-accent todo">BinOM Admin</h2>
                        <p>BinOM database administrator tool</p>
                    </div>
                </div>
            </div>

        </section>

    </main>

    <footer>

    </footer>


    <header class="flex row-mob center-padding">
        <a href="#home" class="header-logo-link">
            <img src="./src/img/BinOM.ico" alt="" class="header-logo">
        </a>
        <button data-scroll-to="#home">Home</button>
        <button data-scroll-to="#tool_kit">Tool Kit</button>

    </header>



    <script src="./src/js/anchors.js"></script>

</body>
</html>
